layout: default

<link rel="stylesheet" href="/assets/css/post.css" type="text/css" media="all">

<div id="post">
{% if page.frontImage %}
<img class="full-width to-top" src="{{ page.frontImage }}">
{% endif %}
{{ content }}
<div class="entry">
<div class="details">
	<div class="tags">
		{% for tag in page.category %}
		<a href="#">#{{ tag }}</a>
		{% endfor %}
	</div>
</div>
</div>
