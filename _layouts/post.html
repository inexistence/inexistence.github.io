---
layout: default
---
<link rel="stylesheet" href="/assets/css/post.css" type="text/css" media="all">
<div style="padding:80px 0">
	<div id="post">
		{% if page.frontImage %}
		<img class="full-width to-top" src="{{ page.frontImage }}">
		{% endif %}
		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_string }} {{ page.place }}</p>
		{{ content }}
		<div class="entry">
			<div class="details">
				<div class="tags">
					{% for tag in page.category %}
					<a href="#">#{{ tag }}</a>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
